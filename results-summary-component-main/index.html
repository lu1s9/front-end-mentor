<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <main class="main-card">
      <div class="result-card">
        <div class="result-content">
          <h2 class="result-title">Your Result</h2>

          <div class="result-score">
            <p class="mark">76</p>
            <p class="total">of 100</p>
          </div>

          <h1 class="result-grade">Great</h1>
          <p class="result-description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="summary-card">
        <div class="summary-content">
          <div class="summary-title">Summary</div>

          <div class="summary-score reaction">
            <div class="score-title">
              <img src="assets/images/icon-reaction.svg" alt="Flash icon" />
              Reaction
            </div>
            <div class="score-points">80 <span> / 100 </span></div>
          </div>

          <div class="summary-score memory">
            <div class="score-title">
              <img src="assets/images/icon-memory.svg" alt="Brain icon" />
              Memory
            </div>
            <div class="score-points">92 <span> / 100 </span></div>
          </div>

          <div class="summary-score verbal">
            <div class="score-title">
              <img
                src="assets/images/icon-verbal.svg"
                alt="Message bubble icon"
              />
              Verbal
            </div>
            <div class="score-points">61 <span> / 100 </span></div>
          </div>

          <div class="summary-score visual">
            <div class="score-title">
              <img src="assets/images/icon-visual.svg" alt="Eye icon" />
              Visual
            </div>
            <div class="score-points">72 <span> / 100 </span></div>
          </div>

          <button class="summary-button">Continue</button>
        </div>
      </div>
    </main>
  </body>
</html>
