<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <img src="images/illustration-hero.svg" alt="person listening to music" />

      <div class="content-container">
        <div class="card-title">Order Summary</div>

        <div class="card-description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </div>

        <div class="card-plan">
          <img src="images/icon-music.svg" alt="" />
          <div class="plan-description">
            <p class="plan-name">Annual Plan</p>
            <p class="plan-price">$59.99/year</p>
          </div>
          <div class="plan-change">Change</div>
        </div>

        <button class="card-proceed">Proceed to Payment</button>

        <p class="card-cancel">Cancel Order</p>
      </div>
    </div>
  </body>
</html>
